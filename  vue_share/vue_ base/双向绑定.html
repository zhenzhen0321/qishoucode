<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="./js/vue.js"></script>
	</head>

	<body>
		<!-- 模板 view-->
		<div id="app" v-cloak>
			<input v-model="value"/>
			<p>{{value}}</p>
		</div>
		<script>
			// 数据 model
			var data = {
				value: 'hello'
			};
			// vm view-model
			var vm = new Vue({
				el: "#app",
				data: data,
				
			});

		</script>
	</body>
</html>
