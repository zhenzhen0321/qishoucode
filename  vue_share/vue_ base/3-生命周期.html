<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="./js/vue.js"></script>
	</head>

	<body>
		<!-- 模板 view-->
		<div id="app" v-cloak>
			hello,miaov.com
			<div>1111</div>
		</div>
		<script>
			/*
				钩子函数中的this指向当前vue的实例对象
			*/
			// 数据 model
			var data = {
				message: 'hello,miaov.com'
			};
			// vm view-model
			var vm = new Vue({
				data: data,
				//template:"<div>我是模板</div>",
				beforeCreate(){
					console.log("数据绑定前");
					console.log(this.message );
					console.log("-------------------");
				},
				created(){
					console.log("数据绑定后");
					console.log( this.message );
					console.log( this.$el );
					console.log("-------------------");
				},
				beforeMount(){
					console.log("挂载之前");
					console.log( this.$el );
					console.log("-------------------");
				},
				mounted(){
					console.log("挂载之后");
					console.log( this.$el );
					console.log("-------------------");
				},
				beforeUpdate(){
					console.log("更新之前");
					console.log( this.message );
					console.log("-------------------");
				},
				updated (){
					console.log("更新之后");
					console.log( this.message );
					console.log("-------------------");
				},
				beforeDestroy(){
					console.log("销毁前");
					console.log("-------------------");
				},
				destroyed(){
					console.log("销毁后");
				}
			});

			setTimeout(function (){
				vm.$mount("#app")	
			},2000)

		</script>
	</body>
</html>
